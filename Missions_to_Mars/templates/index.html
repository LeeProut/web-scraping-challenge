<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Mars Web Scraping</title>
        <!--Bootstrap stylesheet-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!--css stylesheet-->
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>

  <body>
    <!--create container for the page-->  
    <div class="container" style="padding: 20px;">

        <!--create container for header-->  
        <div class="container text-center">
            <div class="jumbotron">   
                <h1>Mission to Mars</h1>
                <a class="btn btn-primary btn-sm" href="/scrape" role="button">Scrape New Data</a>
            </div>    
        </div>

        <!--create div class for latest news-->
       <div class="row">
          <div class="col-12">
            <h4>Latest Mars News</h4>
            <h6>{{ mars_news.news_title }}</h6>
            <small>{{ mars_news.news_p }}</small>
          </div>
       </div>  
        
      <!--create 2nd container, row, and div class for featured image-->
      <div class="container" style="padding: 20px;"> 
        <div class="row">
        

            <!--left side-->
            <div class="col-lg-8 col-md-12">
                <h4>Featured Mars Image</h4>
                <img class="feat-image" src= {{ mars_news.featured_image_url }} style="width: 95%; height: 100%" alt="Featured Image"/>
            </div>
        

        <!--create div column and class for table-->
          <!--right side-->  
          <div class="col-lg-4 col-md-12">
            <div class="table-responsive-sm">
              <h4>Mars Facts</h4>
              <!--<table class="table table-striped table-bordered">-->
              <table>
                <tbody>{{ mars_news.html_mars_table | safe }}</tbody>
              </table>
            </div>  
          </div> 
     
        </div>
      </div>  

    <!--create 3rd container for Mars Hemispheres images-->
  <div class="container" style="padding: 20px;">
    <div class="row">
      <div class="col-12">
        <h2 style="text-align: center;">Mars Hemispheres</h2>
      </div>
    </div>

    <hr>

    <!--hemisphere images and titles-->
    <div class ="row">
      <!--use jinja to loop through-->
      {% for i in mars_news.hemisphere_urls %}

      <div class="col-md-6">
        <img class="hemi-image" src= {{ i.image_url }} style="width: 80%; height: 80%;" alt="Hemisphere Image"/>

        <div class="row" style="padding: 20px;">
          <h5>{{ i.title }}</h5>
        </div>
      </div>
      {% endfor %}

    </div>


  </div>
        
        <!--Javascript plugins from Bootstrap-->  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
        
        
    </div>
  </body>

</html>
